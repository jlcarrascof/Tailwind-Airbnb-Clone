<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <!-- Navbar -->

        <div class="grid grid-cols-3 px-16 w-screen h-20 border-b-[1px] items-center">
            <img src="static/airbnb-logo.png" alt="Airbnb Logo" class="h-16 w-28">
            <div class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96">
                <button class="border-r-2 text-sm font-medium px-4">Anywhere</button>
                <button class="border-r-2 text-sm font-medium px-4">Any week</button>
                <button class="text-sm font-medium text-gray-500 px-4">Add guests</button>
                <i class="fa-solid fa-magnifying-glass bg-red-500 text-white rounded-full p-2"></i>
            </div>
            <div class="flex justify-end items-center gap-8">
                <button class="text-sm font-medium">Airbnb your home</button>
                <span class="material-symbols-outlined">language</span>
                <div class="flex justify-evenly items-center gap-2 rounded-full border shadow-md h-10 w-20 py-1.25 pr-1.25 pl-2">
                    <i class="fa-solid fa-bars"></i>
                    <button class="bg-black text-white rounded-full text-center w-7 h-7 text-[10px] font-semibold">E</button>
                </div>
            </div>    
        </div>    

        <!-- Category bar -->

        <div class="flex items-center h-24 space-x-5">
            <div class="flex items-center justify-center space-x-10">
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2 pl-16">
                    <img src="static/type1.jpeg" alt="" class="h-6 w-6">
                    <p class="text-xs font-normal">Amazing Pools</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type2.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Play</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type3.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Historical Homes</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type4.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Countryside</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type5.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Surfing</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type6.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Farms</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type7.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Amazing Views</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type8.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Rooms</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type9.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Lakefront</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type10.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Beachfront</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type11.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">OMG!</p>                    
                </div>
                <div class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                    <img src="static/type12.jpeg" alt="" class="h-6 w-6 text-gray-400">
                    <p class="text-xs font-normal">Golfing</p>                    
                </div>
            </div>
            <span class="material-symbols-outlined">arrow_circle_right</span>
            <div class="flex">
                <span class="material-symbols-outlined">sync_alt</span>
                <p>Filters</p>
            </div>    
        </div>

        <!-- Price bar -->

    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>
</html>
